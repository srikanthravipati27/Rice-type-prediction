<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prediction Result</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
   

body {
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: #f9f9f9;
  color: #333;
}

/* Navbar Styles */
.navbar {
  background-color: #2e8b57;
  padding: 15px 0;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.nav-container {
  display: flex;
  justify-content: space-between;
  align-items: center;
  width: 90%;
  max-width: 1200px;
  margin: 0 auto;
}

.logo {
  font-size: 24px;
  font-weight: bold;
  color: #fff;
}

.nav-links {
  list-style: none;
  display: flex;
  gap: 20px;
  margin: 0;
  padding: 0;
}

.nav-links li a {
  color: white;
  text-decoration: none;
  font-size: 16px;
  transition: color 0.3s ease;
}

.nav-links li a:hover {
  color: #ccebd4;
}

/* Result Section Styles */
.result-section {
  text-align: center;
  margin-top: 60px;
  padding: 20px;
}

.result-section h2 {
  font-size: 28px;
  margin-bottom: 10px;
  color: #2e8b57;
}

.result-section h3 {
  font-size: 24px;
  color: #444;
  margin-bottom: 30px;
}

.result-image {
  max-width: 400px;
  width: 90%;
  border-radius: 10px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

  </style>
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <div class="logo">RICE TYPE DETECTION</div>
      <ul class="nav-links">
        <li><a href="/">Home</a></li>
        <li><a href="/details">About</a></li>
      </ul>
    </div>
  </nav>

  <section class="result-section">
    <h2>Predicted Rice Type:</h2>
    <h3>{{ prediction }}</h3>
    <img src="/{{ image_path }}" alt="Uploaded Image" class="result-image">
  </section>
</body>
</html>
