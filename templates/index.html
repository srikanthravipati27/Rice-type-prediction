<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rice Type Detection</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    /* General Reset and Base */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html {
  scroll-behavior: smooth;
}

body {
  font-family: 'Segoe UI', sans-serif;
  background-color: #f4f4f4;
  color: #333;
}

/* Navbar */
.navbar {
  background-color: #222;
  padding: 1rem 2rem;
  position: fixed;
  width: 100%;
  top: 0;
  z-index: 100;
}

.nav-container {
  display: flex;
  justify-content: space-between;
  align-items: center;
  color: white;
}

.logo {
  font-size: 1.4rem;
  font-weight: bold;
  color: white;
}

.nav-links {
  list-style: none;
  display: flex;
  gap: 20px;
}

.nav-links li a {
  color: white;
  text-decoration: none;
  font-size: 1rem;
  transition: color 0.3s;
}

.nav-links li a:hover {
  color: #00ff90;
}

/* Hero Section */
.hero {
  height: 100vh;
  background: url('/static/rice-field.jpg') no-repeat center center/cover;
  display: flex;
  align-items: center;
  justify-content: center;
  padding-top: 80px;
  text-align: center;
  color: white;
}

.hero-content h1 {
  font-size: 2.8rem;
  margin-bottom: 1rem;
  text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
}

.hero-content p {
  font-size: 1.2rem;
  margin-bottom: 2rem;
}

.btn {
  padding: 12px 24px;
  border: 2px solid #00ff90;
  color: #00ff90;
  background-color: transparent;
  text-decoration: none;
  border-radius: 6px;
  font-size: 1rem;
  cursor: pointer;
  transition: all 0.3s ease;
}

.btn:hover {
  background-color: #00ff90;
  color: black;
}

/* Predict Section (Initially hidden by JS) */
#predict-section {
  display: none;
  padding: 4rem 2rem;
  background-color: #fff;
  text-align: center;
}

#predict-section h2 {
  font-size: 2rem;
  margin-bottom: 1.5rem;
  color: #333;
}

form input[type="file"] {
  margin-top: 1rem;
  margin-bottom: 1rem;
  font-size: 1rem;
}

form button {
  padding: 10px 20px;
  background-color: green;
  color: white;
  font-size: 1rem;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background 0.3s ease;
}

form button:hover {
  background-color: darkgreen;
}

  </style>
  <script>
    function showPredictSection() {
      document.getElementById("predict-section").style.display = "block";
      document.getElementById("predict-section").scrollIntoView({ behavior: "smooth" });
    }
  </script>
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <div class="logo">RICE TYPE DETECTION</div>
      <ul class="nav-links">
        <li><a href="/">Home</a></li>
        <li><a href="/details">About</a></li>
        <li><a href="#">Testimonials</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="javascript:void(0);" onclick="showPredictSection()">Predict</a></li>
      </ul>
    </div>
  </nav>

  <section class="hero">
    <div class="hero-content">
      <h1>Welcome to Rice Type Detection</h1>
      <p>This model can detect rice type based on rice images.</p>
      <a href="javascript:void(0);" class="btn" onclick="showPredictSection()">Predict</a>
    </div>
  </section>

  <section id="predict-section" class="predict-section" style="display: none;">
    <h2>Upload a Rice Image</h2>
    <form action="/predict" method="post" enctype="multipart/form-data">
      <input type="file" name="file" required>
      <button type="submit">Predict</button>
    </form>
  </section>
</body>
</html>
